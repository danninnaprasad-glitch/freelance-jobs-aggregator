name: Update Jobs
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create jobs with proper URLs
        run: |
          mkdir -p data
          cat > data/jobs.json << 'EOF'
          [
            {
              "title": "Senior Frontend Developer (Remote)",
              "company": "Tech Innovations Inc",
              "description": "Looking for an experienced React developer for full-time remote position. Must have 3+ years experience.",
              "url": "https://remoteok.io/remote-jobs/example1",
              "source": "RemoteOK",
              "date": "$(date -Iseconds)"
            },
            {
              "title": "Full Stack Engineer", 
              "company": "StartupXYZ",
              "description": "Full remote full-stack role with modern technologies including Node.js, React, and AWS.",
              "url": "https://weworkremotely.com/remote-jobs/example2", 
              "source": "WeWorkRemotely",
              "date": "$(date -Iseconds)"
            },
            {
              "title": "UX/UI Designer",
              "company": "Creative Solutions",
              "description": "Remote design position focusing on user experience and interface design for web applications.",
              "url": "https://justremote.co/design-jobs/example3",
              "source": "JustRemote",
              "date": "$(date -Iseconds)"
            }
          ]
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/jobs.json
          git commit -m "ðŸ”„ Update job listings - $(date)" || echo "No changes to commit"
          git push
