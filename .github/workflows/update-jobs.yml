name: Update Jobs
on:
  schedule: [{cron: '0 */6 * * *'}]
  workflow_dispatch: {}
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: |
          mkdir -p data
          echo '[{"title":"Test Job","company":"Test Co","url":"https://example.com"}]' > data/jobs.json
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add . && git commit -m "Update jobs" && git push
