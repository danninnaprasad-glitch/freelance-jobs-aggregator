name: Update Jobs
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create jobs data
        run: |
          mkdir -p data
          cat > data/jobs.json << 'EOF'
          [
            {
              "title": "Senior Web Developer (Remote)",
              "company": "Tech Solutions Inc",
              "description": "Full-time remote position for experienced React developer",
              "url": "https://example.com/job1",
              "source": "RemoteOK"
            },
            {
              "title": "Full Stack Engineer", 
              "company": "StartupXYZ",
              "description": "Remote full-stack role with modern technologies",
              "url": "https://example.com/job2",
              "source": "WeWorkRemotely"
            }
          ]
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/jobs.json
          git commit -m "Update job listings" || echo "No changes to commit"
          git push
