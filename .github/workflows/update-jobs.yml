name: Update Jobs
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p data
          echo '[]' > data/jobs.json
          git add data/jobs.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "Add jobs file" || exit 0
          git push
