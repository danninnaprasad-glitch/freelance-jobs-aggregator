name: Update Jobs
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create jobs data
        run: |
          mkdir -p data
          echo '[]' > data/jobs.json
          
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Create jobs file" || true
          git push
