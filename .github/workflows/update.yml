name: Auto Update Live Jobs

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-live-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies for live scraping
        run: |
          npm init -y
          npm install rss-parser

      - name: Create scripts directory
        run: mkdir -p scripts

      - name: Create data directory
        run: mkdir -p data

      - name: Run live job scraper
        run: node scripts/live-scraper.js

      - name: Verify live jobs
        run: |
          echo "ðŸ“Š Checking live jobs data:"
          ls -la data/
          echo "ðŸ†• Latest jobs:"
          cat data/jobs.json | jq '.[0:3]' || echo "JSON parsing failed, showing raw:"
          head -20 data/jobs.json

      - name: Commit live job updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          git diff --staged --quiet || git commit -m "ðŸš€ Live update: Fresh jobs from real sources $(date +'%Y-%m-%d %H:%M')"
          git push
