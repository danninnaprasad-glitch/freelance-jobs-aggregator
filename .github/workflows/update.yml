name: Auto Scrape Jobs
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm init -y
          npm install rss-parser axios cheerio

      - name: Run auto-scraper
        run: node scripts/auto-scraper.js

      - name: Cleanup expired jobs
        run: node scripts/cleanup.js

      - name: Commit and push auto-scraped jobs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          git commit -m "ðŸ¤– Auto-scraped: $(date +'%Y-%m-%d %H:%M') - Real jobs from multiple sources" || exit 0
          git push
