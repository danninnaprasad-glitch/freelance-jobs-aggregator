name: Auto Update Jobs
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Scrape jobs from RSS feeds
        run: node scripts/scraper.js
        
      - name: Remove expired jobs
        run: node scripts/cleanup.js
        
      - name: Commit updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/jobs.json
          git commit -m "ðŸ¤– Auto-update job data" || echo "No changes"
          git push
