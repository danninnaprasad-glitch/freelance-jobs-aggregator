name: Auto Update Live Jobs

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-live-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create directories
        run: |
          mkdir -p scripts
          mkdir -p data

      - name: Run native live scraper
        run: node scripts/live-scraper.js

      - name: Verify jobs data
        run: |
          echo "ðŸ“Š Generated jobs:"
          ls -la data/
          echo "ðŸ†• First job sample:"
          head -c 500 data/jobs.json
          echo -e "\nðŸ“ˆ Total jobs count:"
          node -e "console.log('Jobs:', JSON.parse(require('fs').readFileSync('data/jobs.json')).length)"

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          git diff --cached --quiet || git commit -m "ðŸš€ Auto-update: Fresh jobs $(date +'%Y-%m-%d %H:%M')"
          git push
