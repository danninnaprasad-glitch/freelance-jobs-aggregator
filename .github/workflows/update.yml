name: Simple Job Update
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p data
          echo '[{"title":"Test Job","company":"Test","url":"https://example.com"}]' > data/jobs.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/jobs.json
          git commit -m "Update jobs" || exit 0
          git push
