name: Auto Update Jobs
on:
  schedule:
    - cron: '0 */6 * * *'  # Runs at minute 0 of every 6th hour
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

