<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub ‚Ä¢ Live Remote Job Opportunities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #10b981;
            --dark: #1f2937; --light: #f8fafc; --gray: #6b7280; --gray-light: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif; line-height: 1.6; color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center; margin-bottom: 50px; padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .stats {
            display: inline-flex; gap: 30px; background: var(--light);
            padding: 20px 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .filters-container {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); margin-bottom: 40px; backdrop-filter: blur(10px);
        }
        .filters { display: flex; gap: 20px; align-items: center; }
        .search-box { flex: 1; position: relative; }
        #searchInput {
            width: 100%; padding: 15px 15px 15px 45px; border: 2px solid var(--gray-light);
            border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: var(--light);
        }
        #searchInput:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .jobs-grid { display: grid; gap: 25px; margin-bottom: 50px; }
        .job-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 16px; padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .job-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }
        .job-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; gap: 20px; }
        .job-title { font-size: 1.4rem; font-weight: 600; color: var(--dark); margin-bottom: 8px; line-height: 1.3; }
        .job-company { font-size: 1.1rem; font-weight: 500; color: var(--primary); margin-bottom: 5px; }
        .job-source {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; white-space: nowrap;
        }
        .job-description { color: var(--gray); line-height: 1.6; margin-bottom: 25px; }
        .job-meta {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 20px; border-top: 1px solid var(--gray-light); font-size: 0.9rem; color: var(--gray);
        }
        .apply-btn {
            background: linear-gradient(135deg, var(--secondary), #059669); color: white;
            padding: 12px 24px; text-decoration: none; border-radius: 10px; font-weight: 600;
            transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .apply-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .live-badge {
            background: #dc2626; color: white; padding: 4px 8px; border-radius: 12px;
            font-size: 0.7rem; font-weight: 600; margin-left: 8px; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .no-jobs {
            text-align: center; padding: 80px 40px; background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center; padding: 40px; color: white;
            background: rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px);
        }
        .loading {
            text-align: center; padding: 60px 40px; color: white;
        }
        .loading-spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top: 4px solid white; animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .filters, .job-header, .job-meta { flex-direction: column; gap: 15px; }
            .apply-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FreelanceHub <span class="live-badge">LIVE</span></div>
            <div style="color: #666; margin-bottom: 30px; font-size: 1.2rem;">
                Real-time remote job opportunities updated automatically
            </div>
            <div class="stats">
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;" id="jobCount">0</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Live Jobs</span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;" id="lastUpdated">Just now</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Last Update</span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;">Auto</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Every 6h</span>
                </div>
            </div>
        </header>

        <div class="filters-container">
            <div class="filters">
                <div class="search-box">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search live remote jobs...">
                </div>
                <div style="min-width: 200px;">
                    <select id="sourceFilter" style="width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; background: #f8fafc;">
                        <option value="">All Sources</option>
                        <option value="RemoteOK">RemoteOK</option>
                        <option value="WeWorkRemotely">WeWorkRemotely</option>
                        <option value="StackOverflow">StackOverflow</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="jobsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading live job opportunities...</p>
            </div>
        </div>

        <footer>
            <p style="font-size: 1rem; margin-bottom: 10px; opacity: 0.9;">üîÑ Live updates every 6 hours ‚Ä¢ ‚ö° Real job data</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">Next auto-update: <span id="nextUpdate">Calculating...</span></p>
        </footer>
    </div>

    <script>
        class LiveJobBoard {
            constructor() {
                this.jobs = [];
                this.filteredJobs = [];
                this.init();
            }

            async init() {
                await this.loadLiveJobs();
                this.setupEventListeners();
                this.updateStats();
                this.calculateNextUpdate();
            }

            async loadLiveJobs() {
                try {
                    console.log('üîÑ Loading live jobs...');
                    
                    // Try multiple paths for the live jobs data
                    const paths = [
                        './data/jobs.json',
                        'data/jobs.json',
                        '../data/jobs.json'
                    ];
                    
                    let jobsData = null;
                    
                    for (const path of paths) {
                        try {
                            const response = await fetch(path);
                            if (response.ok) {
                                jobsData = await response.json();
                                console.log(`‚úÖ Loaded live jobs from: ${path}`);
                                break;
                            }
                        } catch (error) {
                            console.log(`‚ùå Failed: ${path}`);
                        }
                    }
                    
                    if (jobsData && Array.isArray(jobsData)) {
                        // Filter out expired jobs
                        const now = new Date();
                        this.jobs = jobsData.filter(job => new Date(job.expires) > now);
                        this.filteredJobs = [...this.jobs];
                        this.populateSourceFilter();
                        this.renderJobs();
                        
                        if (this.jobs.length === 0) {
                            this.showMessage('üîÑ Updating Live Jobs', 'The system is currently refreshing job listings. Please check back in a few minutes.');
                        }
                    } else {
                        this.showMessage('üöÄ Initializing Live System', 'The automated job system is starting up. Live jobs will appear shortly.');
                    }
                } catch (error) {
                    console.error('Error loading live jobs:', error);
                    this.showMessage('‚ö° System Update', 'Live job updates are in progress. Fresh opportunities loading soon...');
                }
            }

            populateSourceFilter() {
                const sourceFilter = document.getElementById('sourceFilter');
                const sources = [...new Set(this.jobs.map(job => job.source))];
                
                while (sourceFilter.children.length > 1) {
                    sourceFilter.removeChild(sourceFilter.lastChild);
                }
                
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceFilter.appendChild(option);
                });
            }

            renderJobs() {
                const container = document.getElementById('jobsContainer');
                
                if (this.filteredJobs.length === 0) {
                    container.innerHTML = `
                        <div class="no-jobs">
                            <h3>No Live Jobs Match Your Search</h3>
                            <p>Try adjusting your filters or check back soon for new opportunities.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="jobs-grid">
                        ${this.filteredJobs.map(job => this.createJobCard(job)).join('')}
                    </div>
                `;
            }

            createJobCard(job) {
                const jobUrl = job.url.startsWith('http') ? job.url : 'https://' + job.url;
                const posted = new Date(job.date);
                const expires = new Date(job.expires);
                const daysLeft = Math.ceil((expires - new Date()) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">${job.title}</h3>
                                <div class="job-company">${job.company}</div>
                            </div>
                            <span class="job-source">${job.source}</span>
                        </div>
                        <div class="job-description">${job.description}</div>
                        <div class="job-meta">
                            <div>
                                Posted: ${posted.toLocaleDateString()} ‚Ä¢ 
                                Expires in: ${daysLeft} days
                            </div>
                            <a href="${jobUrl}" target="_blank" rel="noopener noreferrer" class="apply-btn">
                                Apply Now ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }

            showMessage(title, description) {
                const container = document.getElementById('jobsContainer');
                container.innerHTML = `
                    <div class="no-jobs">
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <p><small>The system automatically updates every 6 hours with fresh opportunities.</small></p>
                    </div>
                `;
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const sourceFilter = document.getElementById('sourceFilter');

                const debounce = (func, wait) => {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                };

                searchInput.addEventListener('input', debounce(() => this.filterJobs(), 300));
                sourceFilter.addEventListener('change', () => this.filterJobs());
            }

            filterJobs() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const source = document.getElementById('sourceFilter').value;

                this.filteredJobs = this.jobs.filter(job => {
                    const matchesSearch = !searchTerm || 
                        job.title.toLowerCase().includes(searchTerm) ||
                        job.company.toLowerCase().includes(searchTerm) ||
                        job.description.toLowerCase().includes(searchTerm);
                    
                    const matchesSource = !source || job.source === source;
                    
                    return matchesSearch && matchesSource;
                });

                this.renderJobs();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('jobCount').textContent = this.filteredJobs.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            }

            calculateNextUpdate() {
                const now = new Date();
                const nextUpdate = new Date(now);
                
                // Next 6-hour interval
                const currentHour = now.getHours();
                const nextHour = Math.ceil(currentHour / 6) * 6;
                
                if (nextHour >= 24) {
                    nextUpdate.setDate(nextUpdate.getDate() + 1);
                    nextUpdate.setHours(0, 0, 0, 0);
                } else {
                    nextUpdate.setHours(nextHour, 0, 0, 0);
                }
                
                document.getElementById('nextUpdate').textContent = nextUpdate.toLocaleString();
            }
        }

        // Initialize live job board
        document.addEventListener('DOMContentLoaded', () => {
            new LiveJobBoard();
        });
    </script>
</body>
</html>
