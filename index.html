<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Job Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #searchInput, #sourceFilter {
            padding: 10px 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
        }

        #searchInput {
            flex: 1;
        }

        .jobs-container {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-3px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .job-company {
            color: #667eea;
            font-weight: 600;
        }

        .job-source {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .job-description {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .job-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .apply-btn {
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .apply-btn:hover {
            background: #38a169;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            color: #718096;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .job-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .job-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Freelance Job Aggregator</h1>
            <p>Automatically updated freelance opportunities</p>
            <div class="stats">
                <span id="jobCount">0</span> jobs available • 
                <span id="lastUpdated">Loading...</span>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="🔍 Search jobs...">
            <select id="sourceFilter">
                <option value="">All Sources</option>
            </select>
        </div>

        <div id="jobsContainer">
            <div class="no-jobs">Loading jobs...</div>
        </div>

        <footer>
            <p>🔄 Updates every 6 hours • ⚡ Automatic cleanup</p>
        </footer>
    </div>

    <script>
        // Replace with your GitHub username and repo name
        const username = 'YOUR_USERNAME';
        const repo = 'YOUR_REPO_NAME';
        
        class JobAggregator {
            constructor() {
                this.jobs = [];
                this.filteredJobs = [];
                this.init();
            }

            async init() {
                await this.loadJobs();
                this.renderJobs();
                this.setupFilters();
                this.updateStats();
            }

            async loadJobs() {
                try {
                    const jobsUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/data/jobs.json`;
                    const response = await fetch(jobsUrl);
                    
                    if (response.ok) {
                        this.jobs = await response.json();
                        this.filteredJobs = [...this.jobs];
                        this.setupSourceFilter();
                    } else {
                        this.showMessage('Jobs are being updated. Please wait...');
                    }
                } catch (error) {
                    this.showMessage('Loading initial jobs...');
                }
            }

            setupSourceFilter() {
                const filter = document.getElementById('sourceFilter');
                const sources = [...new Set(this.jobs.map(job => job.source))];
                
                // Clear existing options
                while (filter.children.length > 1) {
                    filter.removeChild(filter.lastChild);
                }
                
                // Add source options
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    filter.appendChild(option);
                });
            }

            renderJobs() {
                const container = document.getElementById('jobsContainer');
                
                if (this.filteredJobs.length === 0) {
                    container.innerHTML = '<div class="no-jobs">No jobs found</div>';
                    return;
                }

                container.innerHTML = this.filteredJobs.map(job => {
                    // Ensure URL is valid
                    let jobUrl = job.url || '#';
                    if (!jobUrl.startsWith('http')) {
                        jobUrl = 'https://' + jobUrl;
                    }
                    
                    // Calculate days left
                    const expires = new Date(job.expires);
                    const now = new Date();
                    const daysLeft = Math.ceil((expires - now) / (1000 * 60 * 60 * 24));
                    
                    return `
                        <div class="job-card">
                            <div class="job-header">
                                <div>
                                    <div class="job-title">${this.escapeHtml(job.title)}</div>
                                    <div class="job-company">${this.escapeHtml(job.company)}</div>
                                </div>
                                <span class="job-source">${this.escapeHtml(job.source)}</span>
                            </div>
                            <div class="job-description">${this.escapeHtml(job.description)}</div>
                            <div class="job-meta">
                                <span>Expires in ${daysLeft} days</span>
                                <a href="${jobUrl}" target="_blank" class="apply-btn">Apply Now</a>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            showMessage(message) {
                const container = document.getElementById('jobsContainer');
                container.innerHTML = `<div class="no-jobs">${message}</div>`;
            }

            setupFilters() {
                const searchInput = document.getElementById('searchInput');
                const sourceFilter = document.getElementById('sourceFilter');

                searchInput.addEventListener('input', () => {
                    this.filterJobs();
                });

                sourceFilter.addEventListener('change', () => {
                    this.filterJobs();
                });
            }

            filterJobs() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const source = document.getElementById('sourceFilter').value;

                this.filteredJobs = this.jobs.filter(job => {
                    const matchesSearch = !searchTerm || 
                        job.title.toLowerCase().includes(searchTerm) ||
                        job.company.toLowerCase().includes(searchTerm) ||
                        job.description.toLowerCase().includes(searchTerm);
                    
                    const matchesSource = !source || job.source === source;
                    
                    return matchesSearch && matchesSource;
                });

                this.renderJobs();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('jobCount').textContent = this.filteredJobs.length;
                document.getElementById('lastUpdated').textContent = 
                    `Last update: ${new Date().toLocaleTimeString()}`;
            }

            escapeHtml(text) {
                if (!text) return '';
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            new JobAggregator();
        });
    </script>
</body>
</html>
