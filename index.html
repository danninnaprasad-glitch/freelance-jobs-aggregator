<script>
    // Try multiple paths to find the jobs file
    async function loadJobs() {
        const paths = [
            './data/jobs.json',
            'data/jobs.json', 
            '/data/jobs.json',
            'https://raw.githubusercontent.com/<YOUR_USERNAME>/<YOUR_REPO>/main/data/jobs.json'
        ];
        
        for (const path of paths) {
            try {
                console.log('Trying path:', path);
                const response = await fetch(path);
                if (response.ok) {
                    const jobs = await response.json();
                    displayJobs(jobs);
                    return;
                }
            } catch (error) {
                console.log('Failed:', path);
            }
        }
        
        // If all paths fail, show message
        document.getElementById('jobs').innerHTML = 
            '<p>Jobs will load after first update. Check back in 10 minutes.</p>';
    }

    function displayJobs(jobs) {
        const container = document.getElementById('jobs');
        if (jobs.length === 0) {
            container.innerHTML = '<p>No jobs found yet. First update in progress...</p>';
        } else {
            container.innerHTML = jobs.map(job => `
                <div class="job">
                    <h3>${job.title || 'No title'}</h3>
                    <p><strong>Company:</strong> ${job.company || 'Unknown'}</p>
                    <p>${job.description || 'No description'}</p>
                    <a href="${job.url || '#'}" target="_blank">Apply Now</a>
                </div>
            `).join('');
        }
    }

    // Load jobs when page loads
    loadJobs();
</script>
