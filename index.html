<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub • Find Your Next Remote Opportunity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .stats {
            display: inline-flex;
            gap: 30px;
            background: var(--light);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters */
        .filters-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .filters {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        #searchInput {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-select {
            min-width: 200px;
        }

        #sourceFilter {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            background: var(--light);
            cursor: pointer;
        }

        /* Jobs Grid */
        .jobs-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 50px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .job-card:hover::before {
            transform: scaleX(1);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .job-company {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .job-source {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .job-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 25px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .job-dates {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .apply-btn {
            background: linear-gradient(135deg, var(--secondary), #059669);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        /* No Jobs State */
        .no-jobs {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-jobs-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-jobs h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .no-jobs p {
            color: var(--gray);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .footer-text {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .footer-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 40px 20px;
                margin-bottom: 30px;
            }

            .logo {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .filters {
                flex-direction: column;
            }

            .search-box, .filter-select {
                width: 100%;
            }

            .job-header {
                flex-direction: column;
                gap: 15px;
            }

            .job-meta {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .apply-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for job cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        .job-card:nth-child(1) { animation-delay: 0.1s; }
        .job-card:nth-child(2) { animation-delay: 0.2s; }
        .job-card:nth-child(3) { animation-delay: 0.3s; }
        .job-card:nth-child(4) { animation-delay: 0.4s; }
        .job-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">FreelanceHub</div>
            <div class="tagline">Discover your next remote opportunity from trusted sources</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="jobCount">0</span>
                    <span class="stat-label">Active Jobs</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Auto</span>
                    <span class="stat-label">Updated</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lastUpdated">Now</span>
                    <span class="stat-label">Last Refresh</span>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters-container">
            <div class="filters">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Search jobs by title, company, or skills...">
                </div>
                <div class="filter-select">
                    <select id="sourceFilter">
                        <option value="">All Sources</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Jobs Container -->
        <div id="jobsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading amazing opportunities...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p class="footer-text">🔄 Automatically updated every 6 hours • ⚡ Expired jobs removed instantly</p>
            <p class="footer-subtext">Powered by GitHub Actions • Zero maintenance required</p>
        </footer>
    </div>

    <script>
        // Replace with your GitHub details
        const username = 'YOUR_USERNAME';
        const repo = 'YOUR_REPO_NAME';
        
        class FreelanceHub {
            constructor() {
                this.jobs = [];
                this.filteredJobs = [];
                this.init();
            }

            async init() {
                await this.loadJobs();
                this.renderJobs();
                this.setupEventListeners();
                this.updateStats();
            }

            async loadJobs() {
                try {
                    const jobsUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/data/jobs.json`;
                    const response = await fetch(jobsUrl);
                    
                    if (response.ok) {
                        this.jobs = await response.json();
                        this.filteredJobs = [...this.jobs];
                        this.populateSourceFilter();
                        console.log(`✅ Loaded ${this.jobs.length} jobs`);
                    } else {
                        this.showMessage(
                            '🚀 Getting Everything Ready',
                            'Your job board is setting up. The first automatic update will run shortly and jobs will appear here within 10-15 minutes.'
                        );
                    }
                } catch (error) {
                    console.error('Error loading jobs:', error);
                    this.showMessage(
                        '⚡ Almost There',
                        'The system is performing its initial setup. Jobs will start appearing automatically very soon!'
                    );
                }
            }

            populateSourceFilter() {
                const sourceFilter = document.getElementById('sourceFilter');
                const sources = [...new Set(this.jobs.map(job => job.source))];
                
                // Clear existing options except the first one
                while (sourceFilter.children.length > 1) {
                    sourceFilter.removeChild(sourceFilter.lastChild);
                }
                
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceFilter.appendChild(option);
                });
            }

            renderJobs() {
                const container = document.getElementById('jobsContainer');
                
                if (this.filteredJobs.length === 0) {
                    container.innerHTML = `
                        <div class="no-jobs">
                            <div class="no-jobs-icon">🔍</div>
                            <h3>No Jobs Match Your Search</h3>
                            <p>Try adjusting your filters or search terms to find more opportunities.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.filteredJobs.map(job => {
                    // Ensure URL is valid
                    let jobUrl = job.url || '#';
                    if (!jobUrl.startsWith('http')) {
                        jobUrl = 'https://' + jobUrl;
                    }
                    
                    // Calculate days until expiry
                    const expires = new Date(job.expires);
                    const now = new Date();
                    const daysLeft = Math.ceil((expires - now) / (1000 * 60 * 60 * 24));
                    
                    return `
                        <div class="job-card">
                            <div class="job-header">
                                <div class="job-info">
                                    <h3 class="job-title">${this.escapeHtml(job.title)}</h3>
                                    <div class="job-company">${this.escapeHtml(job.company)}</div>
                                </div>
                                <span class="job-source">${this.escapeHtml(job.source)}</span>
                            </div>
                            <div class="job-description">${this.escapeHtml(job.description)}</div>
                            <div class="job-meta">
                                <div class="job-dates">
                                    Posted: ${new Date(job.date).toLocaleDateString()} • 
                                    Expires in: ${daysLeft} days
                                </div>
                                <a href="${jobUrl}" target="_blank" rel="noopener noreferrer" class="apply-btn">
                                    Apply Now →
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            showMessage(title, description) {
                const container = document.getElementById('jobsContainer');
                container.innerHTML = `
                    <div class="no-jobs">
                        <div class="no-jobs-icon">⚡</div>
                        <h3>${title}</h3>
                        <p>${description}</p>
                    </div>
                `;
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const sourceFilter = document.getElementById('sourceFilter');

                // Debounced search for better performance
                const debounce = (func, wait) => {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                };

                searchInput.addEventListener('input', debounce(() => this.filterJobs(), 300));
                sourceFilter.addEventListener('change', () => this.filterJobs());
            }

            filterJobs() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const source = document.getElementById('sourceFilter').value;

                this.filteredJobs = this.jobs.filter(job => {
                    const matchesSearch = !searchTerm || 
                        job.title.toLowerCase().includes(searchTerm) ||
                        job.company.toLowerCase().includes(searchTerm) ||
                        job.description.toLowerCase().includes(searchTerm);
                    
                    const matchesSource = !source || job.source === source;
                    
                    return matchesSearch && matchesSource;
                });

                this.renderJobs();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('jobCount').textContent = this.filteredJobs.length;
