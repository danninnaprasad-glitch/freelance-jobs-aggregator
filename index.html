<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub ‚Ä¢ Find Your Next Remote Opportunity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #10b981;
            --dark: #1f2937; --light: #f8fafc; --gray: #6b7280; --gray-light: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif; line-height: 1.6; color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center; margin-bottom: 50px; padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .stats {
            display: inline-flex; gap: 30px; background: var(--light);
            padding: 20px 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .filters-container {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); margin-bottom: 40px; backdrop-filter: blur(10px);
        }
        .filters { display: flex; gap: 20px; align-items: center; }
        .search-box { flex: 1; position: relative; }
        #searchInput {
            width: 100%; padding: 15px 15px 15px 45px; border: 2px solid var(--gray-light);
            border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: var(--light);
        }
        .jobs-grid { display: grid; gap: 25px; margin-bottom: 50px; }
        .job-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 16px; padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); transition: all 0.3s ease;
        }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
        .job-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .job-title { font-size: 1.4rem; font-weight: 600; color: var(--dark); margin-bottom: 8px; }
        .job-company { font-size: 1.1rem; font-weight: 500; color: var(--primary); margin-bottom: 5px; }
        .job-source {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;
        }
        .job-description { color: var(--gray); line-height: 1.6; margin-bottom: 25px; }
        .job-meta {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 20px; border-top: 1px solid var(--gray-light); font-size: 0.9rem; color: var(--gray);
        }
        .apply-btn {
            background: linear-gradient(135deg, var(--secondary), #059669); color: white;
            padding: 12px 24px; text-decoration: none; border-radius: 10px; font-weight: 600;
            transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;
        }
        .apply-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }
        footer {
            text-align: center; padding: 40px; color: white;
            background: rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px);
        }
        @media (max-width: 768px) {
            .filters, .job-header, .job-meta { flex-direction: column; gap: 15px; }
            .apply-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FreelanceHub</div>
            <div style="color: #666; margin-bottom: 30px; font-size: 1.2rem;">
                Discover your next remote opportunity from trusted sources
            </div>
            <div class="stats">
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;" id="jobCount">5</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Active Jobs</span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;">Auto</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Updated</span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 2rem; font-weight: 700; color: #6366f1; display: block;" id="lastUpdated">Now</span>
                    <span style="font-size: 0.9rem; color: #666; text-transform: uppercase;">Last Refresh</span>
                </div>
            </div>
        </header>

        <div class="filters-container">
            <div class="filters">
                <div class="search-box">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666;">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search jobs by title, company, or skills...">
                </div>
                <div style="min-width: 200px;">
                    <select id="sourceFilter" style="width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; background: #f8fafc;">
                        <option value="">All Sources</option>
                        <option value="RemoteOK">RemoteOK</option>
                        <option value="WeWorkRemotely">WeWorkRemotely</option>
                        <option value="JustRemote">JustRemote</option>
                        <option value="Dribbble">Dribbble</option>
                        <option value="Upwork">Upwork</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="jobs-grid" id="jobsContainer">
            <!-- Jobs will be loaded here -->
        </div>

        <footer>
            <p style="font-size: 1rem; margin-bottom: 10px; opacity: 0.9;">üîÑ Automatically updated every 6 hours ‚Ä¢ ‚ö° Expired jobs removed instantly</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">Powered by GitHub Actions ‚Ä¢ Zero maintenance required</p>
        </footer>
    </div>

    <script>
        // Sample jobs data (in real scenario, this would come from data/jobs.json)
        const sampleJobs = [
            {
                "title": "Senior Web Developer (Remote)",
                "company": "Tech Solutions Inc", 
                "description": "Full-time remote position for experienced developer with React/Node.js. Competitive salary and benefits.",
                "url": "https://remoteok.io",
                "source": "RemoteOK",
                "date": "2024-01-15T10:00:00.000Z",
                "expires": "2024-01-22T10:00:00.000Z"
            },
            {
                "title": "Frontend Developer",
                "company": "Digital Creative Agency",
                "description": "Remote frontend role focusing on modern JavaScript frameworks. Vue.js/React experience preferred.",
                "url": "https://weworkremotely.com",
                "source": "WeWorkRemotely",
                "date": "2024-01-15T10:00:00.000Z", 
                "expires": "2024-01-22T10:00:00.000Z"
            },
            {
                "title": "Full Stack Engineer",
                "company": "StartupXYZ",
                "description": "Full remote position with competitive salary and benefits. Work with cutting-edge technologies.",
                "url": "https://justremote.co",
                "source": "JustRemote",
                "date": "2024-01-15T10:00:00.000Z",
                "expires": "2024-01-22T10:00:00.000Z"
            },
            {
                "title": "UX/UI Designer", 
                "company": "Creative Designs Co",
                "description": "Remote design position for experienced UI/UX designer. Figma and prototyping skills required.",
                "url": "https://dribbble.com",
                "source": "Dribbble",
                "date": "2024-01-15T10:00:00.000Z",
                "expires": "2024-01-22T10:00:00.000Z"
            },
            {
                "title": "Digital Marketing Specialist",
                "company": "Growth Marketing Agency", 
                "description": "Remote marketing role focusing on SEO, content strategy, and social media management.",
                "url": "https://upwork.com",
                "source": "Upwork",
                "date": "2024-01-15T10:00:00.000Z",
                "expires": "2024-01-22T10:00:00.000Z"
            }
        ];

        class JobBoard {
            constructor() {
                this.jobs = sampleJobs;
                this.filteredJobs = [...this.jobs];
                this.init();
            }

            init() {
                this.renderJobs();
                this.setupEventListeners();
                this.updateStats();
            }

            renderJobs() {
                const container = document.getElementById('jobsContainer');
                
                container.innerHTML = this.filteredJobs.map(job => `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">${job.title}</h3>
                                <div class="job-company">${job.company}</div>
                            </div>
                            <span class="job-source">${job.source}</span>
                        </div>
                        <div class="job-description">${job.description}</div>
                        <div class="job-meta">
                            <div>Posted: ${new Date(job.date).toLocaleDateString()} ‚Ä¢ Expires: ${new Date(job.expires).toLocaleDateString()}</div>
                            <a href="${job.url}" target="_blank" class="apply-btn">Apply Now ‚Üí</a>
                        </div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const sourceFilter = document.getElementById('sourceFilter');

                searchInput.addEventListener('input', () => this.filterJobs());
                sourceFilter.addEventListener('change', () => this.filterJobs());
            }

            filterJobs() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const source = document.getElementById('sourceFilter').value;

                this.filteredJobs = this.jobs.filter(job => {
                    const matchesSearch = !searchTerm || 
                        job.title.toLowerCase().includes(searchTerm) ||
                        job.company.toLowerCase().includes(searchTerm) ||
                        job.description.toLowerCase().includes(searchTerm);
                    
                    const matchesSource = !source || job.source === source;
                    
                    return matchesSearch && matchesSource;
                });

                this.renderJobs();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('jobCount').textContent = this.filteredJobs.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new JobBoard();
        });
    </script>
</body>
</html>
